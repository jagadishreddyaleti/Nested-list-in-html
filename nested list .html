<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">

    <title>NESTED LIST</title>
</head>
<body>
    <h1>NESTED LIST</h1>
    list in list <hr>
    <list>
        <h2> types of lists</h2>
        1.unordered lists
        2.ordered list
        <h3> unordered list</h3>
        <ul type="square">
            <li>apple</li>
            <li>banana</li>
            <li>grapes</li>
            <li>promagrante</li>
            <li>water melon</li>
        </ul><hr>
        <h3>ordered list</h3>
        <ol start="1">
            <li>audi</li>
            <li>benz</li>
            <li>swift</li>
            <li>creta</li>
            <li>brezza</li>
        </ol><hr>
    </list>
    
</body>
